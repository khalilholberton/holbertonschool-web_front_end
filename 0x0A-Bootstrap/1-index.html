<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="p-2 text-center text-white bg-primary col-md-12 col-lg-3">
        Primary
      </div>
      <div class="p-2 text-center text-white bg-success col-md-12 col-lg-3">
        Success
      </div>
      <div class="p-2 text-center text-white bg-danger col-md-12 col-lg-3">
        Danger
      </div>
      <div class="p-2 text-center text-white bg-warning col-md-12 col-lg-3">
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="p-2 text-center text-white bg-primary col-sm-3 col-12">
        Primary
      </div>
      <div class="p-2 text-center text-white bg-success col-sm-3 col-12">
        Success
      </div>
      <div class="p-2 text-center text-white bg-danger col-sm-3 col-12">
        Danger
      </div>
      <div class="p-2 text-center text-white bg-warning col-sm-3 col-12">
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="p-2 text-center text-white bg-primary col-lg-2 col-md-12">
        Primary
      </div>
      <div class="p-2 text-center text-white bg-success col-lg-4 col-md-12">
        Success
      </div>
      <div class="p-2 text-center text-white bg-danger col-lg-6 col-md-12">
        Danger
      </div>
    </div>

    <hr />

    <div class="row">
      <div
        class="p-2 text-center text-white bg-primary order-xl-1 order-lg-2 order-md-3 order-sm-4 col-3"
      >
        Primary
      </div>
      <div
        class="p-2 text-center text-white bg-success order-xl-2 order-lg-3 order-md-4 order-sm-1 col-3"
      >
        Success
      </div>
      <div
        class="p-2 text-center text-white bg-danger order-xl-3 order-lg-4 order-md-1 order-sm-2 col-3"
      >
        Danger
      </div>
      <div
        class="p-2 text-center text-white bg-warning order-xl-4 order-lg-1 order-md-2 order-sm-3 col-3"
      >
        Warning
      </div>
    </div>

    <hr />

    <div class="row justify-content-between">
      <div class="p-2 text-center text-white bg-primary col-md-2 col-sm-12">
        Primary
      </div>
      <div class="p-2 text-center text-white bg-success col-md-2 col-sm-12">
        Success
      </div>
    </div>

    <hr />

    <div class="row justify-content-between">
      <div class="p-2 text-center text-white bg-primary col-md-2 col-sm-12">
        Primary
      </div>
      <div
        class="p-2 text-center text-white bg-success col-md-2 offset-md-2 col-sm-12"
      >
        Success
      </div>
      <div class="p-2 text-center text-white bg-danger col-md-2 col-sm-12">
        Danger
      </div>
    </div>
  </body>
</html>
