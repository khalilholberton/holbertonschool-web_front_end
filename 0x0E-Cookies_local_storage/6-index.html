<!DOCTYPE html>
<html>
  <head>
    <title>cookies task</title>
    <script type="application/javascript">
      let pdts = ["Shampoo", "Soap", "Sponge", "Water"];
      if (typeof Storage !== undefined) {
        createStore();
        displayCart();
      } else {
        alert(
          "Sorry, your browser does not support Web storage. Try again with a better one"
        );
      }
      function addItemToCart(item) {
        sessionStorage.setItem(item, true);
      }
      function createStore() {
        let DOC = document.createElement("ul");
        for (let c = 0; c < pdts.length; c++) {
          let pdt = document.createElement("li");
          pdt.onclick = function () {
            addItemToCart(pdts[c]);
          };
          pdt.appendChild(document.createTextNode(pdts[c]));
          DOC.appendChild(pdt);
        }
        document.body.append(DOC);
      }
      function displayCart() {
        if (sessionStorage.length) {
          let DOC = document.createElement("p");
          DOC.innerHTML = `You previously had ${sessionStorage.length} items in your cart`;
          document.body.append(DOC);
        }
      }
    </script>
  </head>
  <body></body>
</html>
